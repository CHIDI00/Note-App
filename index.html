<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-      
     MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

    <title>Note App</title>
</head>
<body>
<div class="container">
      <h1>Note App</h1>
      <div id="save" class="fa-regular fa-floppy-disk"></div>
    <div class="note-main-container">
       <!-- <div class="note-container"> -->
          
       </div>
    </div>
    <div class="add-note">
        <p class="note-length">0</p>
        <div class="add"><i class="fa-solid fa-pen-to-square"></i></div>
    </div>

    <div class="textarea">
        <textarea class="text-area" name="text" id="text-area" cols="30" rows="10">Enter text here...</textarea>
    </div>
</div>

    <script src="js/script.js"></script>
